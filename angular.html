<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the content */
        body {
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #ff5722;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(255, 87, 34, 0.7);
        }

        input {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff5722;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #ffffff;
            font-size: 1rem;
            text-align: center;
        }

        input:focus {
            border: 2px solid #00ff00;
            background-color: #222;
        }

        button {
            background-color: #ff5722;
            color: #000;
            border: 2px solid #ff5722;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #000;
            color: #ff5722;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            width: 60%;
            text-align: left;
        }

        li {
            background-color: #1f1f1f;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid #ff5722;
            font-size: 1.1rem;
        }

        p {
            font-size: 1.1rem;
            color: #bbb;
        }
    </style>
</head>
<body ng-controller="MovieController">

    <h2>Movie List</h2>

    <!-- Search Bar -->
    <input type="text" ng-model="searchText" ng-blur="showMessage()" placeholder="Search movie...">
    <p>{{blurMessage}}</p>

    <!-- Movie List -->
    <ul>
        <li ng-repeat="movie in movies | filter:searchText">
            <strong>{{ movie.title }}</strong> - {{ movie.genre }} (Rating: {{ movie.rating }})
        </li>
    </ul>

    <!-- Add Movie Button -->
    <button ng-click="addMovie()">Add Random Movie</button>

    <!-- Focus Input -->
    <input type="text" placeholder="Focus me" ng-focus="focusMessage()">
    <p>{{focusText}}</p>

    <script>
        var app = angular.module("movieApp", []);

        app.controller("MovieController", function($scope, $http) {
            $scope.movies = [];

            // Fetch JSON file
            $http.get("movies.json").then(function(response) {
                $scope.movies = response.data.movies;
            });

            // ng-click Example
            $scope.addMovie = function() {
                $scope.movies.push({
                    title: "New Movie",
                    genre: "Mystery",
                    rating: 7.5
                });
            };

            // ng-blur Example
            $scope.showMessage = function() {
                $scope.blurMessage = "Search field lost focus!";
            };

            // ng-focus Example
            $scope.focusMessage = function() {
                $scope.focusText = "You focused on the input!";
            };
        });
    </script>

</body>
</html>
