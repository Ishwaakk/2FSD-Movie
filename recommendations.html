<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Recommendations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CineMatch</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="recommendations.html">Recommendations</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="recommendation-form">
        <h2>Find Your Next Favorite Movie!</h2>
        <form id="recommendation-form">
            <label for="genre">Select Genre:</label>
            <select id="genre" name="genre">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
            </select>
            <br>
            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" step="0.1">
            <br>
            <button type="button" onclick="generateRecommendation()">Get Recommendations</button>
        </form>
        <div id="recommendation-result">
            <!-- Recommendations will be displayed here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 CineMatch. All rights reserved.</p>
    </footer>
    <script>
        function generateRecommendation() {
            const genre = document.getElementById('genre').value;
            const rating = document.getElementById('rating').value;
            const resultDiv = document.getElementById('recommendation-result');
            resultDiv.innerHTML = `<h3>Recommended ${genre} Movies (Rating >= ${rating}):</h3>
                                    <p>Movie 1 (Rating: 9.2)</p>
                                    <p>Movie 2 (Rating: 8.5)</p>
                                    <p>Movie 3 (Rating: 7.9)</p>`;
        }
    </script>
</body>
</html>
