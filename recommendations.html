<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .recommendation-form {
            margin: 40px auto;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2c2c2c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .recommendation-form h2 {
            color: #ff5722;
        }
        .btn-custom {
            background-color: #ff5722;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <canvas id="logoCanvas" width="50" height="50"></canvas>
            <h1>CineMatch</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="movies.html"><i class="fas fa-film"></i> Movies</a></li>
                    <li><a href="recommendations.html"><i class="fas fa-star"></i> Recommendations</a></li>
                    <li><a href="booking.html"><i class="fas fa-ticket-alt"></i> Booking</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ff5722';
        ctx.beginPath();
        ctx.arc(25, 25, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CM', 25, 25);
    </script>

    <section class="recommendation-form">
        <h2>Find Your Next Favorite Movie!</h2>
        <form id="recommendation-form">
            <div class="mb-3">
                <label for="genre" class="form-label">Select Genre:</label>
                <select id="genre" name="genre" class="form-select">
                    <option value="action">Action</option>
                    <option value="comedy">Comedy</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Minimum Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="10" step="0.1" class="form-control">
            </div>
            <button type="button" class="btn btn-custom btn-block" onclick="generateRecommendation()">Get Recommendations</button>
        </form>
        <div id="recommendation-result" class="mt-4 text-light">
            <!-- Recommendations will be displayed here -->
        </div>
    </section>

    <div class="text-center mt-4">
        <button onclick="window.location.href='movie_reviews_dashboard.html'" class="btn btn-custom">
            Go to Movie Reviews
        </button>
    </div>
    

    <footer class="text-light py-3 bg-dark">
        <p>&copy; 2024 CineMatch. All rights reserved.</p>
    </footer>

    <script>
        function generateRecommendation() {
            const genre = document.getElementById('genre').value;
            const rating = document.getElementById('rating').value;
            const resultDiv = document.getElementById('recommendation-result');
            if(rating<=6.7) {
                resultDiv.innerHTML = `
                    <h3 class="mt-3">Recommended ${genre} Movies (Rating >= ${rating}):</h3>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark text-light">Kal Ho Naa Ho (Rating: 9.7)</li>
                        <li class="list-group-item bg-dark text-light">Moana 2 (Rating: 7.2)</li>
                        <li class="list-group-item bg-dark text-light">Singham Again (Rating: 6.7)</li>
                    </ul>
                `;
            } else if (rating<=7.2) {
                resultDiv.innerHTML = `
                    <h3 class="mt-3">Recommended ${genre} Movies (Rating >= ${rating}):</h3>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark text-light">Kal Ho Naa Ho (Rating: 9.7)</li>
                        <li class="list-group-item bg-dark text-light">Moana 2 (Rating: 7.2)</li>
                    </ul>
                `;
            } else if(rating<=9.7) {
                resultDiv.innerHTML = `
                    <h3 class="mt-3">Recommended ${genre} Movies (Rating >= ${rating}):</h3>
                    <ul class="list-group">
                        <li class="list-group-item bg-dark text-light">Kal Ho Naa Ho (Rating: 9.7)</li>
                    </ul>
                `;
            } else {
                resultDiv.innerHTML = `
                    <h3 class="mt-3">Recommended ${genre} Movies (Rating >= ${rating}):</h3>
                    <ul class="list-group">
                        NOT MOVIE EVER EXISTED.
                    </ul>
                `;
            }
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
