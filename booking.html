<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Booking</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Booking Page Specific Styles */
        .booking-form {
            max-width: 400px;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff5722;
        }
        
        .booking-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .booking-form select,
        .booking-form input {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff5722;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .booking-form select{
            width:100%;
        }
        
        .booking-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }
        
        .booking-form button:hover {
            background-color: #e64a19;
        }
        </style>
        
</head>
<body>
    <header>
        <div class="header-container">
            <canvas id="logoCanvas" width="50" height="50"></canvas>
            <h1>CineMatch</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="movies.html"><i class="fas fa-film"></i> Movies</a></li>
                    <li><a href="recommendations.html"><i class="fas fa-star"></i> Recommendations</a></li>
                    <li><a href="booking.html"><i class="fas fa-ticket-alt"></i> Booking</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ff5722';
        ctx.beginPath();
        ctx.arc(25, 25, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CM', 25, 25);
    </script>
    
    <div id="container">
    <section class="booking-form">
        <div id="container">
            <h2>Book Your Tickets</h2>
            <form>
                <label for="movie">Select Movie:</label>
                <select id="movie" name="movie">
                    <option value="movie1">Kal Ho Naa Ho</option>
                    <option value="movie2">Moana 2</option>
                    <option value="movie3">Singham Again</option>
                </select>
                <br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <br>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
                <br>
                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" min="1" max="10">
                <br>
                <button type="submit">Book Now</button>
            </form>
        </section>
        </div>
    <footer>
        <p>&copy; 2024 CineMatch. All rights reserved.</p>
    </footer>
</body>
</html>
