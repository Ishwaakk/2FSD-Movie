<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            max-width: 500px;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff5722;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ff5722;
            border-radius: 5px;
            background-color: #1f1f1f;
            color: #ffffff;
        }
        
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
        }
        
        .contact-form button:hover {
            background-color: #e64a19;
        }

        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <canvas id="logoCanvas" width="50" height="50"></canvas>
            <h1>CineMatch</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="recommendations.html">Recommendations</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ff5722';
        ctx.beginPath();
        ctx.arc(25, 25, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CM', 25, 25);
    </script>
    
    <section class="contact-form">
        <h2>Contact Us</h2>
        <div id="container">
            <form action="submit_contact_form.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <br>
                <button type="submit">Send Message</button>
            </form>
            <h3>Our Office:</h3>
            <p>Room Number 625, Block II</p>
            <p>Christ University Central Campus,</p>
            <p>Hosur Road, Bangalore, India</p>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.2525414897973!2d77.60375931525952!3d12.935456419508845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15d274c2f5c7%3A0x1516ed57af481b9b!2sChrist%20University!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 CineMatch. All rights reserved.</p>
    </footer>
</body>
</html>
