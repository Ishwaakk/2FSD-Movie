<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('images/pic.jpg') no-repeat center/cover;
            color: #ffffff;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 290px;
            color: #ff5722;
            text-shadow: 3px 3px 8px #000;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .hero button {
            background-color: #ff5722;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .hero button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }
        </style>
        
</head>
<body>
    <header>
        <div class="header-container">
            <canvas id="logoCanvas" width="50" height="50"></canvas>
            <h1>CineMatch</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="recommendations.html">Recommendations</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ff5722';
        ctx.beginPath();
        ctx.arc(25, 25, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CM', 25, 25);
    </script>
    <section class="hero">
        <h2>Discover Your Next Favorite Movie!</h2>
        <p>Explore the best movies and book your tickets with ease.</p>
        <button onclick="exploreMovies()">Explore Movies</button>
    </section>
    <footer>
        <p>&copy; 2024 CineMatch. All rights reserved.</p>
    </footer>
    <script>
        function exploreMovies() {
            window.location.href = "movies.html";
        }
    </script>
</body>
</html>
