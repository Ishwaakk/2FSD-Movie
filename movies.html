<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineMatch - Movies</title>
<link rel="stylesheet" href="styles.css">
    <style>
    .movie-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        margin-bottom: 145px;
    }

    .movie-card {
        background-color: #1f1f1f;
        border: 2px solid #ff5722;
        border-radius: 10px;
        overflow: hidden;
        text-align: center;
        width: 250px;
        transition: transform 0.3s ease-in-out;
    }

    .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .movie-card h3 {
        margin: 10px 0;
        color: #ff5722;
    }

    .movie-card p {
        margin: 5px 0 15px;
    }

    .movie-card:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <header>
        <div class="header-container">
            <canvas id="logoCanvas" width="50" height="50"></canvas>
            <h1>CineMatch</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="recommendations.html">Recommendations</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#ff5722';
        ctx.beginPath();
        ctx.arc(25, 25, 20, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CM', 25, 25);
    </script>
<section class="movie-gallery">
    <h2>Now Showing</h2>
    <div class="movie-card">
        <img src="images/movie1.png" alt="Movie 1">
        <h3>Movie Title 1</h3>
        <p>Release Date: 2024</p>
    </div>
    <div class="movie-card">
        <img src="images/movie2.png" alt="Movie 2">

    <div class="movie-card">

</section>

</html>
